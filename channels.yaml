channels:
    '##legoktm-bots':
        - foobarbaz

    "/dev/null":
        - User-Bd808-Test
        - Spam(-.*)?

    "#huggle":
        - Huggle(-.*)?

    "#pywikibot":
        - Pywikibot(-.*)?

    "#wm-bot":
        - WM-Bot

    "#wikidata":
        - Wikidata
        - MediaWiki-extensions-WikidataRepository
        - MediaWiki-extensions-WikidataClient
        # x.get("X-Bugzilla-Product", None) in ["Wikimedia"] and
        # x.get("X-Bugzilla-Component", None) in ["Wikidata"]
        - Wikimedia-Wikidata

    "#wikimedia-collaboration":
        - MediaWiki-extensions-Echo
        - MediaWiki-extensions-Flow
        - MediaWiki-extensions-PageCuration
        - MediaWiki-extensions-Thanks
        - MediaWiki-extensions-WikiLove
        - Collaboration-Team

    "#mediawiki-i18n":
        - .*-ContentTranslation
        - translatewiki\.net

    "#wikimedia-labs":
        - Tool-Labs(.*)?
        - Labs
        - Wikimedia-Labs(-.*)?
        - MediaWiki-extensions-OpenStackManager
        - Quarry
        - Wikibugs
        - Gerrit-Patch-Uploader
        - LabsDB-Auditor

    "#wikimedia-mobile":
        - Wikimedia-Mobile(-.*)?
        - Commons-App(-.*)?
        - Wikipedia-App(-.*)?
        - MobileFrontend(-.*)?
        - Mobile-Web

    "#wikimedia-devtools":
        # teams
        - Phabricator
        # projects
        - Wikibugs
        - Phabricator.org
        - Bugzilla-Migration
        - Bugzilla-Preview
        - RT-Migration
        - Project-Management
        - Code-Review
        - Gitblit-Deprecate

    "#wikimedia-releng":
        # teams
        - Release-Engineering
        - Phabricator
        # projects
        - Code-Review
        - Continuous-integration
        - Quality-Assurance
        - Beta-Cluster
        - Deployment-Systems

    "#mediawiki-visualeditor":
        - VisualEditor(-.*)?
        - OOjs(-.*)?
        - OOjs-UI(-.*)?
        - MediaWiki-extensions-TemplateData
        - MediaWiki-extensions-Cite
        - MediaWiki-extensions-WikiEditor
        - MediaWiki-Page-editing
        - MediaWiki-ResourceLoader

    "#mediawiki-parsoid":
        - Parsoid(-.*)?

    "#wikimedia-services":
        - restbase(-.*)?
        - services(-.*)?
        - blocked-on-services

    "#wikimedia-multimedia":
        - Multimedia

    "#wikimedia-analytics":
        - Analytics(-.*)?
        - Quarry

    '#wikimedia-research':
        - Quarry

    "#mediawiki-core":
        - MediaWiki-Core-Team

    # The following changes should ALWAYS be in #wikimedia-dev, even if the bugs
    # are also reported elsewhere.
    "#wikimedia-dev":
        - MediaWiki(-.*)?
        - Phabricator
        - Phabricator.org

    "#wikimedia-fundraising":
        - Wikimedia-Fundraising

    "#wikimedia-operations":
        - ops(-.*)?
        - operations
        - puppet
        - Blocked-on-Operations

    "#wikimedia-teampractices":
        - team-practices

firehose-channel: '#mediawiki-feed'
default-channel: '#wikimedia-dev'
